<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      width: 100%;
    }
    body {
      background-color: rgb(230, 228, 228);
    }
    .container {
      display: flex;
      height: 100%;
      flex-direction: row;
      align-items: center;
    }
    .box {
      width: 300px;
      height: 400px;
      background-color: rgb(74, 152, 201);
      border: 2px solid black;
    }
  </style>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
